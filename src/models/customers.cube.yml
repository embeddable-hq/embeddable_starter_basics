cubes:
  - name: customers
    title: My customers
    sql_table: public.customers 

    # sql: select * from public.customers where ... # alternative to sql_table

    joins:
      - name: orders # the name of the data model to join to (not the table)
        sql: "{CUBE}.id = {orders}.customer_id"
        relationship: one_to_many

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: email
        title: "Email address"
        sql: email
        type: string

      - name: country
        title: "Country of origin"
        sql: country
        type: string

      - name: signed_up_at
        sql: signed_up_at
        type: time

    measures:
      - name: count
        type: count
        title: '# of customers'

    pre_aggregations:
    # Pre-aggregation definitions go here.
    # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started